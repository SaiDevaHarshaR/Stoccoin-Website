apiVersion: v1
kind: Service
metadata:
  name: stoccoin-website-service
spec:
  selector:
    app: stoccoin-website
  ports:
    - protocol: TCP
      port: 5173
      targetPort: 5173
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: stoccoin-website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stoccoin-website
  template:
    metadata:
      labels:
        app: stoccoin-website
    spec:
      containers:
        - name: stoccoin-website-container
          image: <your-docker-image>  # Replace with Docker image name
          ports:
            - containerPort: 5173
